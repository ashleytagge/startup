<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body>
  
  <div id="logo-section"></div>
    <small>AquaQuest</small><br><br><br>
    <!-- Paddleboard Image to go above the header text on login page -->
    <img src="paddle.png" width="150" height="150">
  </div>

  <!-- Header -->
   <main>

    <div id="header-section">
      <h2>START EXPLORING</h2>
    </div>

    <div id="form-section">
  <form action="map.html" method="get">
    <label for="Adventure ID">Adventure ID:</label>
    <br>
    <input type="text" id="Adventure ID" name="Adventure ID" placeholder="paddleboardgurrrl" required>
    <br><br>
    <label for="password">Password:</label>
    <br>
    <input type="password" id="password" name="password" placeholder="***********" required>
    <br><br>
    <button type="submit">Dive In</button>
    <br>
    <p>If you're new, simply log in to create an account.</p>
  </form>
</div>
  </main>
  <footer>
    <hr />
    <p><b>Main Menu</b></p>
    <div>
      <a href="index.html">Login</a><br>
      <a href="map.html">Adventure Map</a><br>
      <a href="leaderboard.html">Leaderboard</a><br>
      <a href="treasure_chest.html">Treasure Chest</a><br>
      <a href="https://github.com/ashleytagge/startup/tree/main">GitHub</a>
  </div>
    <p>Created by Ashley Thornton</p>
  </footer>

</body>
</html>
